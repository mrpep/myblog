# website title
title = "Pepino's blog"

# language code ["en", "zh-CN", "fr", "pl", ...]
languageCode = "en"
# language name ["English", "简体中文", "Français", "Polski", ...]
languageName = "English"
[params]
  math=True
[params.home.profile]
  enable = true
  gravatarEmail = ""
  avatarURL = ""
  title = ""
  subtitle = "Let's talk about neural networks and audio"
  typeit = true
  social = true
